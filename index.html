<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
            width: 300px;
        }
        .tab-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .tab {
            cursor: pointer;
            flex: 1;
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            color: #888;
        }
        .tab:hover {
            color: #552f85;
        }
        .active {
            color: #2a69cd;
            border-bottom: 2px solid #2a69cd;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: calc(100% - 20px);
            padding: 12px;
            background-color: #2a69cd;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #204d9a;
        }
        .message {
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <script>
        emailjs.init('dV80xUEnm125Uo5An');

        let inactivityTimeout;

        // Função para resetar o tempo de inatividade
        function resetInactivityTimer() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                sessionStorage.removeItem("authenticated");
                alert("Sessão expirada devido à inatividade. Você será redirecionado para o login.");
                window.location.href = "index.html";
            }, 300000); // 5 minutos
        }

        // Eventos para detectar atividade do usuário
        document.addEventListener("mousemove", resetInactivityTimer);
        document.addEventListener("keydown", resetInactivityTimer);
        document.addEventListener("click", resetInactivityTimer);

        function toggleTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                clearMessages();
            } else {
                loginTab.classList.remove('active');
                registerTab.classList.add('active');
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                clearMessages();
            }
        }

        function clearMessages() {
            document.querySelectorAll('.message').forEach(msg => msg.style.display = 'none');
        }

        // Função para carregar o Excel
        async function loadExcel() {
            const response = await fetch('Logins.xlsx'); // Certifique-se de que o arquivo está no mesmo diretório
            const data = await response.arrayBuffer();
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            return XLSX.utils.sheet_to_json(sheet);
        }

        async function login() {
            clearMessages();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const users = await loadExcel();
                const isValid = users.some(user => 
                    user['Usuario'] === username && 
                    user['Senha'] === password && 
                    user['Status'] === 'Ativo'
                );

                if (isValid) {
                    sessionStorage.setItem('authenticated', 'true');
                    window.location.href = 'protected.html';
                } else {
                    const loginError = document.getElementById('login-error');
                    loginError.style.display = 'block';
                    loginError.innerText = 'Usuário ou senha incorretos, ou conta inativa!';
                }
            } catch (err) {
                console.error('Erro ao validar login:', err);
                const loginError = document.getElementById('login-error');
                loginError.style.display = 'block';
                loginError.innerText = 'Erro ao validar login. Tente novamente.';
            }
        }

        function sendRegistration() {
            clearMessages();
            const companyName = document.getElementById('companyName').value;
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('corporateEmail').value;

            if (!companyName || !fullName || !phone || !email) {
                const registerError = document.getElementById('register-error');
                registerError.style.display = 'block';
                registerError.innerText = 'Por favor, preencha todos os campos obrigatórios.';
                return;
            }

            const templateParams = {
                company_name: companyName,
                user_name: fullName,
                user_phone: phone,
                user_email: email,
            };

            emailjs.send('service_vgdg7h8', 'template_ka5ro7n', templateParams)
                .then(() => {
                    const registerSuccess = document.getElementById('register-success');
                    registerSuccess.style.display = 'block';
                    registerSuccess.innerText = 'Cadastro enviado com sucesso. Aguarde enquanto validamos!';
                })
                .catch((error) => {
                    console.error('Erro ao enviar o cadastro:', error);
                    const registerError = document.getElementById('register-error');
                    registerError.style.display = 'block';
                    registerError.innerText = 'Erro ao enviar o cadastro. Tente novamente mais tarde.';
                });
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                const loginTab = document.getElementById('loginTab');
                if (loginTab.classList.contains('active')) {
                    login();
                } else {
                    sendRegistration();
                }
            }
        });

        // Inicia o timer de inatividade ao carregar a página
        resetInactivityTimer();
    </script>
    <div class="login-container">
        <img src="Logo_InsightHub360.png" alt="Logo InsightHub360" class="logo">
        <div class="tab-container">
            <div id="loginTab" class="tab active" onclick="toggleTab('login')">Login</div>
            <div id="registerTab" class="tab" onclick="toggleTab('register')">Cadastrar</div>
        </div>
        <!-- Formulário de Login -->
        <div id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button onclick="login()">Entrar</button>
            <p id="login-error" class="message error"></p>
        </div>
        <!-- Formulário de Cadastro -->
        <div id="registerForm" style="display: none;">
            <input type="text" id="companyName" placeholder="Empresa" required>
            <input type="text" id="fullName" placeholder="Nome Completo" required>
            <input type="tel" id="phone" placeholder="(99) 99999-9999" pattern="\(\d{2}\) \d{5}-\d{4}" required>
            <input type="email" id="corporateEmail" placeholder="Email Corporativo" required>
            <button onclick="sendRegistration()">Enviar Cadastro</button>
            <p id="register-success" class="message success"></p>
            <p id="register-error" class="message error"></p>
        </div>
        <div class="footer">
            &copy; 2024 LMDM Omninsight. Todos os direitos reservados.
        </div>
    </div>
</body>
</html>
