<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
            width: 300px;
        }
        .tab-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .tab {
            cursor: pointer;
            flex: 1;
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            color: #888;
        }
        .tab:hover {
            color: #552f85;
        }
        .active {
            color: #2a69cd;
            border-bottom: 2px solid #2a69cd;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: calc(100% - 20px);
            padding: 12px;
            background-color: #2a69cd;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #204d9a;
        }
        .message {
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <script>
        emailjs.init('dV80xUEnm125Uo5An');

        let inactivityTimeout;

        // Função para resetar o tempo de inatividade
        function resetInactivityTimer() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                sessionStorage.removeItem("authenticated");
                alert("Sessão expirada devido à inatividade. Você será redirecionado para o login.");
                window.location.href = "index.html";
            }, 300000); // 5 minutos
        }

        // Eventos para detectar atividade do usuário
        document.addEventListener("mousemove", resetInactivityTimer);
        document.addEventListener("keydown", resetInactivityTimer);
        document.addEventListener("click", resetInactivityTimer);

        function toggleTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                clearMessages();
            } else {
                loginTab.classList.remove('active');
                registerTab.classList.add('active');
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                clearMessages();
            }
        }

        function clearMessages() {
            document.querySelectorAll('.message').forEach(msg => msg.style.display = 'none');
        }

        // Função para validar login
        function login() {
            clearMessages();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Buscando arquivo CSV do GitHub
            const csvUrl = 'https://raw.githubusercontent.com/Omninsight/insighthub360/main/Logins.csv';

            fetch(csvUrl)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    let userFound = false;

                    // Percorrer as linhas do CSV
                    rows.forEach(row => {
                        const cols = row.split(',');

                        // Verifica se o usuário e senha são válidos
                        if (cols[3] === username && cols[4] === password) {
                            if (cols[5] === "Ativo") {
                                sessionStorage.setItem('authenticated', 'true');
                                window.location.href = cols[6]; // Redireciona para o relatório específico
                            } else {
                                const loginError = document.getElementById('login-error');
                                loginError.style.display = 'block';
                                loginError.innerText = 'Usuário está inativo!';
                            }
                            userFound = true;
                        }
                    });

                    if (!userFound) {
                        const loginError = document.getElementById('login-error');
                        loginError.style.display = 'block';
                        loginError.innerText = 'Usuário ou senha incorretos!';
                    }
                })
                .catch(error => {
                    const loginError = document.getElementById('login-error');
                    loginError.style.display = 'block';
                    loginError.innerText = 'Erro ao acessar os dados de login. Tente novamente mais tarde.';
                });
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                login();
            }
        });

        // Inicia o timer de inatividade ao carregar a página
        resetInactivityTimer();
    </script>
    <div class="login-container">
        <img src="Logo_InsightHub360.png" alt="Logo InsightHub360" class="logo">
        <div class="tab-container">
            <div id="loginTab" class="tab active" onclick="toggleTab('login')">Login</div>
            <div id="registerTab" class="tab" onclick="toggleTab('register')">Cadastrar</div>
        </div>
        <!-- Formulário de Login -->
        <div id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button onclick="login()">Entrar</button>
            <p id="login-error" class="message error"></p>
        </div>
        <!-- Formulário de Cadastro -->
        <div id="registerForm" style="display: none;">
            <input type="text" id="companyName" placeholder="Empresa" required>
            <input type="text" id="fullName" placeholder="Nome Completo" required>
            <input type="tel" id="phone" placeholder="(99) 99999-9999" pattern="\(\d{2}\) \d{5}-\d{4}" required>
            <input type="email" id="corporateEmail" placeholder="Email Corporativo" required>
            <button onclick="sendRegistration()">Enviar Cadastro</button>
            <p id="register-success" class="message success"></p>
            <p id="register-error" class="message error"></p>
        </div>
        <div class="footer">
            &copy; 2024 LMDM Omninsight. Todos os direitos reservados.
        </div>
    </div>
</body>
</html>
