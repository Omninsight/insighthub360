<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Protegida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #2a69cd;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .header button {
            padding: 8px 15px;
            background-color: #3d4d66; 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .header button:hover {
            background-color: #552f85; 
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        // Função para redirecionar ao login em caso de inatividade
        function redirectToLogin() {
            sessionStorage.removeItem("authenticated"); // Remove a autenticação
            alert("Sua sessão expirou devido à inatividade. Faça login novamente.");
            window.location.href = "index.html"; // Redireciona para a página de login
        }

        // Configura o tempo limite de 1 minuto (60000ms)
        let timeout;

        function resetTimeout() {
            clearTimeout(timeout); // Limpa o temporizador anterior
            timeout = setTimeout(redirectToLogin, 600000); // Configura um novo temporizador
        }

        // Adiciona eventos para monitorar atividade do usuário
        document.addEventListener("mousemove", resetTimeout);
        document.addEventListener("keypress", resetTimeout);
        document.addEventListener("scroll", resetTimeout);
        document.addEventListener("click", resetTimeout);

        // Verificar autenticação ao carregar a página
        if (!sessionStorage.getItem("authenticated")) {
            window.location.href = "index.html"; // Redirecionar para o login
        } else {
            resetTimeout(); // Inicia o temporizador ao acessar a página
        }
    </script>
    <div class="header">
        <h1>LMDM Omninsight</h1>
        <button onclick="logout()">Sair</button>
    </div>
    <div class="content">
      <iframe title="Insight Hub 360º" src="https://app.powerbi.com/view?r=eyJrIjoiMTE5YzkxZGUtNWE2Ni00OTIxLTgxODMtNWRlNmRhZmQ4YzFjIiwidCI6ImU5MTM5YTQ5LTRmNTYtNDFiNy05ZWJhLWViNGI2YjE1OTc5NSJ9" allowFullScreen="true"></iframe>
    </div>
    <script>
        function logout() {
            sessionStorage.removeItem("authenticated"); // Remove a autenticação
            window.location.href = "index.html"; // Redireciona para a página de login
        }
    </script>
</body>
</html>
