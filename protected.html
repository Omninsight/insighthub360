<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Protegida</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #2a69cd;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .header button {
            padding: 8px 15px;
            background-color: #3d4d66; 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .header button:hover {
            background-color: #552f85; 
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        // Bloqueia o botão direito do mouse
        document.addEventListener('contextmenu', event => event.preventDefault());
        // Bloqueia a seleção de texto
        document.body.style.userSelect = "none";

        if (!sessionStorage.getItem("authenticated")) {
            alert("Você não está autenticado!");
            window.location.href = "index.html";
        }

        // Simulação de links criptografados
        const encryptedLinks = {
            user1: btoa('https://example.com/relatorio1.html'), // Criptografa o link
            user2: btoa('https://example.com/relatorio2.html'),
        };

        let inactivityTimeout;

        function resetInactivityTimer() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                alert("Sua sessão expirou por inatividade.");
                logout();
            }, 300000); // 5 minutos
        }

        function logout() {
            sessionStorage.removeItem("authenticated");
            window.location.href = "index.html";
        }

        document.addEventListener("mousemove", resetInactivityTimer);
        document.addEventListener("keydown", resetInactivityTimer);
        document.addEventListener("click", resetInactivityTimer);

        function loadReport() {
            const username = sessionStorage.getItem("authenticated");

            if (!username || !encryptedLinks[username]) {
                alert("Usuário não autorizado ou relatório não encontrado.");
                window.location.href = "index.html";
                return;
            }

            // Decodifica o link
            const reportURL = atob(encryptedLinks[username]);

            // Insere o link no iframe
            const iframe = document.createElement('iframe');
            iframe.src = reportURL;
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";

            const contentDiv = document.querySelector('.content');
            contentDiv.innerHTML = ""; // Limpa conteúdo anterior
            contentDiv.appendChild(iframe); // Adiciona o iframe seguro

            resetInactivityTimer(); // Reinicia o temporizador após carregar o relatório
        }

        window.onload = loadReport;
    </script>
    <div class="header">
        <h1>LMDM Omninsight</h1>
        <button onclick="logout()">Sair</button>
    </div>
    <div class="content">
        <!-- O relatório será carregado dinamicamente aqui -->
    </div>
</body>
</html>
